<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved CVs</title>
  <style>
    body {
      background-color: #191919;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #26FFED;
      margin-bottom: 30px;
    }

    .templates-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .template-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .template-button {
      background-color: #26FFED;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .template-button:hover {
      transform: scale(1.05);
    }

    .template-image {
      width: 210px;
      height: 297px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #444;
      border: 2px solid #26FFED;
    }

    .cv-info {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Saved CVs</h1>

  <div class="templates-wrapper">

    <!-- Template 1 -->
    <div class="template-box">
      <div class="template-button" onclick="showCVDetails('Template 1')">Template 1</div>
      <img src="https://via.placeholder.com/210x297?text=CV+1" class="template-image" alt="Template 1">
      <div class="cv-info">CV 01</div>
      <div class="cv-info">Date: 2025-05-11</div>
    </div>

    <!-- Template 2 -->
    <div class="template-box">
      <div class="template-button" onclick="showCVDetails('Template 2')">Template 2</div>
      <img src="https://via.placeholder.com/210x297?text=CV+2" class="template-image" alt="Template 2">
      <div class="cv-info">CV 02</div>
      <div class="cv-info">Date: 2025-05-11</div>
    </div>

    <!-- Template 3 -->
    <div class="template-box">
      <div class="template-button" onclick="showCVDetails('Template 3')">Template 3</div>
      <img src="https://via.placeholder.com/210x297?text=CV+3" class="template-image" alt="Template 3">
      <div class="cv-info">CV 03</div>
      <div class="cv-info">Date: 2025-05-11</div>
    </div>

  </div>

  <script>
    function showCVDetails(cvName) {
      // Alert removed
      console.log("Selected:", cvName);
    }
  </script>

</body>
</html>
