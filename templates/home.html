{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">Welcome {{ current_user.username }}!</h1>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('chatbot') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-robot me-2"></i>Start Building Your CV with AI
                        </a><br>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a><br>
                        <a class="nav-link" href="{{ url_for('ats_checker') }}">ATS Checker</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock %}
