<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your CV - CV Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: var(--bg-darkest); color: var(--text-primary); }
        .form-label, .form-check-label { color: var(--text-primary); }
        .card { background: var(--bg-dark); border: 1px solid var(--border-secondary); }
        .card-header { background: linear-gradient(90deg, var(--primary), var(--primary-light)); color: var(--bg-darkest); }
        .btn-primary, .btn-outline-success { background: var(--primary); color: var(--bg-darkest); border: none; }
        .btn-primary:hover, .btn-outline-success:hover { background: var(--primary-light); color: var(--bg-darkest); }
        .form-control, .form-select, textarea { background: var(--bg-lighter); color: var(--text-primary); border: 1px solid var(--border-secondary); }
        .form-control:focus, .form-select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-light); }
        .form-check-input:checked { background-color: var(--primary); border-color: var(--primary); }
        .form-check-label .card { background: var(--bg-lighter); color: var(--text-primary); border: 2px solid var(--border-secondary); }
        .form-check-input:checked + .form-check-label .card { border-color: var(--primary); box-shadow: 0 0 0 0.25rem var(--primary-light); }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="background: var(--bg-darkest); color: var(--text-primary);">

    <div class="container py-5 flex-1">
        <h1 class="mb-4 text-3xl font-bold text-center" style="color: var(--primary);">Create Your Professional CV</h1>
        <form id="cv-form" action="/preview-cv" method="post" class="space-y-6">
            <div class="card mb-4">
                <div class="card-header bg-primary text-dark">
                    <h3 class="mb-0"><i class="fas fa-user me-2"></i>Personal Information</h3>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name*</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="jobTitle" class="form-label">Job Title*</label>
                            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number*</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <div class="col-12">
                            <label for="summary" class="form-label">Professional Summary*</label>
                            <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-dark">
                    <h3 class="mb-0"><i class="fas fa-briefcase me-2"></i>Work Experience</h3>
                </div>
                <div class="card-body" id="work-experience-container">
                    <div class="work-experience-item mb-3 p-3 border rounded">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Job Title*</label>
                                <input type="text" class="form-control" name="workTitle[]" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Company*</label>
                                <input type="text" class="form-control" name="workCompany[]" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Start Date*</label>
                                <input type="month" class="form-control" name="workStartDate[]" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Date (or Current)</label>
                                <input type="month" class="form-control" name="workEndDate[]">
                                <div class="form-check mt-2">
                                    <input class="form-check-input current-job" type="checkbox" id="currentJob0" data-index="0">
                                    <label class="form-check-label" for="currentJob0">Current Job</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description*</label>
                                <textarea class="form-control" name="workDescription[]" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-success" id="add-work">
                        <i class="fas fa-plus me-2"></i>Add Another Job
                    </button>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-dark">
                    <h3 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Education</h3>
                </div>
                <div class="card-body" id="education-container">
                    <div class="education-item mb-3 p-3 border rounded">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Degree/Certificate*</label>
                                <input type="text" class="form-control" name="educationDegree[]" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Institution*</label>
                                <input type="text" class="form-control" name="educationInstitution[]" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Start Date*</label>
                                <input type="month" class="form-control" name="educationStartDate[]" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Date (or Current)</label>
                                <input type="month" class="form-control" name="educationEndDate[]">
                                <div class="form-check mt-2">
                                    <input class="form-check-input current-education" type="checkbox" id="currentEducation0" data-index="0">
                                    <label class="form-check-label" for="currentEducation0">Current Education</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="educationDescription[]" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-success" id="add-education">
                        <i class="fas fa-plus me-2"></i>Add Another Education
                    </button>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-dark">
                    <h3 class="mb-0"><i class="fas fa-cogs me-2"></i>Skills</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills (comma separated)*</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="e.g., JavaScript, Python, Project Management, Team Leadership, Communication" required></textarea>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-dark">
                    <h3 class="mb-0"><i class="fas fa-palette me-2"></i>CV Style</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label text-dark">Choose Template</label>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="template" id="template1" value="modern" checked>
                                    <label class="form-check-label" for="template1">
                                        <div class="card">
                                            <img src="{{ url_for('static', filename='images/modern 1 of 2.png') }}" class="card-img-top" alt="Modern Template Preview">
                                            <div class="card-body">
                                                <h5 class="card-title text-dark">Modern</h5>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="template" id="template2" value="classic">
                                    <label class="form-check-label" for="template2">
                                        <div class="card">
                                            <img src="{{ url_for('static', filename='images/classical 1 of 2.png') }}" class="card-img-top" alt="Classic Template Preview">
                                            <div class="card-body">
                                                <h5 class="card-title text-dark">Classic</h5>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="template" id="template3" value="professional">
                                    <label class="form-check-label" for="template3">
                                        <div class="card">
                                            <img src="{{ url_for('static', filename='images/prof 1 of 1.png') }}" class="card-img-top" alt="Professional Template Preview">
                                            <div class="card-body">
                                                <h5 class="card-title text-dark">Professional</h5>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 mb-5">
                <button type="submit" class="btn btn-primary btn-lg">Preview Your CV</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/cv_maker.js') }}"></script>
</body>
</html>
